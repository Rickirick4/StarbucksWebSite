<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffe</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/img/logo.png" class="logo"></a>
            <ul class="clearfix">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Coffes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not only Coffe<br> It's <span>STARBUCKS</span></h2>

                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus tempore, qui necessitatibus
                    voluptatibus
                    esse, sunt in eligendi dolorem aliquid ipsum neque ullam vel.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
        <div class="imgBox">
            <img src="/img/green.png" class="starbox">
        </div>
        <ul class="thumb img-fluid">
            <li><img src="/img/green.png" onclick="imgSlider('/img/green.png');changeColor('#017143')"></li>
            <li><img src="/img/62120-coffee-frappuccino-drink-latte-starbucks-unicorn.png"
                    onclick="imgSlider('/img/62120-coffee-frappuccino-drink-latte-starbucks-unicorn.png');changeColor('#d752b1')">
            </li>
            <li><img src="/img/pink.png" onclick="imgSlider('/img/pink.png');changeColor('#eb7495')"></li>
        </ul>
        <ul class="sci img-fluid">
            <li><a href="#"><img src="/img/facebook.png"></a></li>
            <li><a href="#"><img src="/img/instagram.png"></a></li>
            <li><a href="#"><img src="/img/twitter.png"></a></li>
        </ul>
    </section>

</body>

<script src="/app.js"></script>

</html>
